            <h1>Account Information</h1>
        </header>
        <section>
            <div class="panel panel-default">
                <div class="panel-body">
            

                    <form data-pet-owner="form">

                        <div class="form-group">
                            <label for ="Pet Image">Pet Image</label>
                            <input id="mediaCapture" name="picture" type="file" accept="image/*" capture="camera" onchange="readURL(this)">
                            <img id="blah" src="#" alt="your image" />
    
                            <!--
                            <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                              <i class="material-icons">image</i>
                            </button> -->
                        </div>

                        <div class="form-group">
                            <label for ="Account Number">Account Number</label>
                            <input class="form-control" name="account" id="AccountNumber" disabled/>
                        </div>

                        <div class="form-group">
                            <label for ="User Name">User Name</label>
                            <input class="form-control" name="user_name" id="UserName" autofocus required pattern="[a-zA-Z\s]+"/>
                        </div>

                        <div class="form-group">
                            <label for ="PetName">Pet Name</label>
                            <input class="form-control" name="pet_name" id="PetName" autofocus required pattern="[a-zA-Z\s]+"/>
                        </div>

                        <div class="form-group">
                            <label for ="phoneNumber">Phone Number</label>
                            <input class="form-control" name="phone_number" id="PhoneNumber">
                        </div>

                        <div class="form-group">
                            <label for ="Location">Meet up Location</label>
                            <input class="form-control" name="location" id="Location">
                        </div>

                        <div class="form-group">
                            <label for="AvailableDate">Available Date</label>
                            <input type="date" id="AvailableDate" name="available_date">
                        </div>

                        <div class="form-group">
                            <label for="AvailableTime">Available time</label><br>

                            <label for="time1"><input type="checkbox" id="time1" value="10:00AM">10:00AM</label>
                            <label for="time2"><input type="checkbox" id="time2" value="11:00AM">11:00AM</label>                           
                            <label for="time3"><input type="checkbox" id="time3" value="12:00AM">12:00PM</label>                           
                            <label for="time4"><input type="checkbox" id="time4" value="1:00PM">1:00PM</label>                          
                            <label for="time5"><input type="checkbox" id="time5" value="2:00PM">2:00PM</label>                          
                            <label for="time6"><input type="checkbox" id="time6" value="3:00PM">3:00PM</label>                          
                            <label for="time7"><input type="checkbox" id="time7" value="4:00PM">4:00PM</label>                          
                            <label for="time8"><input type="checkbox" id="time8" value="5:00PM">5:00PM</label><br>
                        </div>

                        <button type="submit" class="btn btn-default">Save</button>
                        <button type="reset" class="btn btn-default">Reset</button>

                    </form>
                </div>
            </div>

        </section>

        var cookie = document.cookie.split(';');
        for (let i in cookie) {
            if (cookie[i].includes('key=')) {
                var index = cookie[i].lastIndexOf('=');
                var KEY = cookie[i].substring(index + 1);
                break;
            }
        }

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(200);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
