        <head>
            <meta charset="utf-8">
            <title>Sign-up</title>

            <style>
                form :focus:required:invalid {
                border-color: #a94442;

    <body class="container">
    <span class="BOX">
        <form data-pet-owner="form" style="border:1px solid #ccc">
            <div class="container">
                <h1>Sign-up</h1>
                <hr>
                <div>
                    <label for="emailInput"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="emailAddress" id='emailAddress' value="" required>
                </div>
                <div>
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="password" required>
                </div>
                <div>
                    <label for="conf-psw"><b>Confirm Password</b></label>
                    <input type="password" placeholder="Confirm Password" id="confirm_password" name="conf-psw" required>
                </div>
                <div class="clearfix">
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
                <hr>
                <p> Already have an account?  <a href="index.html" style="color:blue">Log-in</a></p>

            
    </span>
    <div id="ex1" class="modal">
        <p></p>
        <a href="#" rel="modal:close"><button>Close</button></a>
    </div>
